{% extends 'students/base.html' %}
{% block title %}Häsiýetnama goşmak{% endblock %}
{% block content %}
    <div class="container">
        <h1>Häsiýetnama goşmak — {{ student }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Goşmak</button>
        </form>
        <a href="{% url 'student_list' %}" class="btn btn-secondary mt-3">Yzyna</a>
    </div>
{% endblock %}
