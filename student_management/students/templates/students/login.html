{% extends 'students/base.html' %}
{% block title %}Girish{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center mb-5">Ulgama giriş</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card bg-dark text-light shadow-lg" style="border-radius: 10px;">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Hoş geldiňiz!!!</h3>
                    <form method="post" class="search-form">
                        {% csrf_token %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Ulanyjy ady</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Ulanyjy adyny giriziň..." required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Parol</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Parolyňyzy giriziň..." required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">          
                            <button type="submit" class="btn btn-primary center-btn">Giriş</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
